<!DOCTYPE html>
<html>
<head>
<title>Confirm your subscription - Newsletter Signup</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<style>
body {
    background-color: #ff7700;
    margin: 0;
    padding: 0;
    width: 100vw;
}
.container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
.message-box {
    background: white;
    padding: 3rem;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 600px;
    width: 90%;
}
.icon-wrapper {
    position: relative;
    display: inline-block;
    width: 80px;
    height: 80px;
    margin-bottom: 1rem;
}
.icon-wrapper svg {
    position: absolute;
    top: 0;
    left: 0;
    transform: rotate(-90deg);
}
.circle {
    fill: none;
    stroke: #28a745;
    stroke-width: 5;
    stroke-dasharray: 381; /* Updated circumference */
    stroke-dashoffset: 381; /* Updated offset */
    animation: draw 1s ease-out forwards;
}
@keyframes draw {
    to {
        stroke-dashoffset: 0;
    }
}
.success-icon {
    position: relative;
    width: 45px; 
    height: 48px;
    z-index: 1;
    top: 16px; /* Adjust this value to move the icon down */
}
.title {
    color: #2c3e50;
    font-size: 2rem;
    margin-bottom: 1.5rem;
}
.subtitle {
    color: #34495e;
    font-size: 1.25rem;
    margin-bottom: 1rem;
}
.close-message {
    color: #7f8c8d;
    font-size: 1.1rem;
}
</style>
<body>
<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="bg-white p-5 rounded shadow text-center" style="max-width: 600px; width: 90%;">
    <h1 class="title">Please confirm your subscription to the Newsletter</h1>
    <h3 class="subtitle">Your email: <span id="email"></span></h3>
    <a id="confirm-link" href="#" class="btn btn-primary btn-lg mt-3">Confirm Subscription</a>
  </div>
</div>

<script>
$( document ).ready(function() {
    var params = new URLSearchParams(window.location.search);
    var localPart = params.get('a') || '';
    var domain = params.get('b') || '';
    var uuid = params.get('uuid') || '';
    var email = (localPart && domain) ? localPart + '@' + domain : '';

    if (email) {
        document.getElementById('email').textContent = email;
    }

    var confirmLink = document.getElementById('confirm-link');
    if (confirmLink) {
        confirmLink.addEventListener('click', function(event) {
            event.preventDefault();

            if (!uuid) {
                window.location.href = 'https://openresearchcalendar.org/subscription-error';
                return;
            }

            // Submit as a real POST so the browser follows any Location header directly.
            var hookUrl = 'https://hook.eu1.make.com/be7vlink66xd8wlvwz0mh64krxxs695c?uuid=' + encodeURIComponent(uuid);
            var form = document.createElement('form');
            form.method = 'POST';
            form.action = hookUrl;
            form.style.display = 'none';
            document.body.appendChild(form);
            form.submit();
        });
    }
});
</script>
</body>
</html>
